<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools.js"> </script>
    <script type="text/javascript" src="../JsBehaviourToolkit.mootools.js"> </script>
    <script type="text/javascript" src="TimeDifference.js"> </script>
    <script type="text/javascript" src="CurrentTime.js"> </script>
</head>
<body>
    <div>
        TimeDifference Test with input-field only: <span>
            <input type="hidden" class="jsb_ jsb_time_difference" value="interval=1000&amp;timestamp=Thu May 23 1985 00:00:00 GMT+0200 (CEST)"/>
            23th May 2010
        </span>
    </div>
    <div>
        TimeDifference Test with first input-field: <span class="jsb_ jsb_time_difference">
            <input type="hidden" value="{&quot;interval&quot;:1000,&quot;timestamp&quot;:&quot;Thu May 23 1985 00:00:00 GMT+0200 (CEST)&quot;}"/>
            23th May 2010
        </span>
    </div>
    <div>
        CurrentTime Test without input-field: <span class="jsb_ jsb_current_time">
            23th May 2010
        </span>
    </div>
</body>

</html>
